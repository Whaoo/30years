<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>44 anniversaires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: pink; 
            color: #ffffff;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        #main-countdown {
            font-family: 'Arial Black', sans-serif;
            font-size: 150px;
            text-align: center;
            color: #ffffff;
        }
        #shortest-countdowns {
            font-family: 'Arial Black', sans-serif;
            font-size: 20px;
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .countdown {
            text-align: center;
            margin: 5px 0;
        }
        .countdown-time {
            font-size: 20px;
        }
        .countdown-name {
            font-size: 12px;
        }
        .main-countdown-name {
        font-size: 50px; 
        }
        #bee {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 70px;
        }
        #greeting {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #000000;
            padding: 10px; /* Optional: Add some padding */
        }
        .weather-info {
            display: flex;
            align-items: center;
        }

        .bee {
            margin-right: 10px;
        }

        .weather-details {
            display: flex;
            flex-direction: column;
        }
        #weather-emote {
            position: fixed;
            bottom: 0;
            left: 90px; /* Adjust this value based on the width of the bee image */
            padding: 10px; /* Optional: Add padding */
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Add a background for better readability */
            color: #000000;
            border-radius: 10px; /* Optional: Add border radius */
        }

    </style>
</head>
<body>
    <div id="greeting"></div>
    <div id="main-countdown"></div>
    <div id="shortest-countdowns"></div>
    <img id="bee" src="bee.png" alt="Flying Bee">
    <div id="weather-emote"></div>
    <script src="script.js"></script>
</body>
</html>
