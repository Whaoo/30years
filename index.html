<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les anniversaires</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 32%22><text y=%2222%22 font-size=%2222%22>ðŸŽ‚</text></svg>">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #ffffff;
            position: relative;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('https://www.spotazores.com/camaras/PIXSRQ02/VGAcurrent.jpg');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        #main-countdown {
            font-family: 'Arial Black', sans-serif;
            font-size: 10vw;
            text-align: center;
            color: #ffffff;
        }
        #shortest-countdowns {
            font-family: 'Arial Black', sans-serif;
            font-size: 2vw;
            position: absolute;
            bottom: 4vh;
            right: 4vw;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .countdown {
            text-align: center;
            margin: 0.5vh 0;
        }
        .countdown-time {
            font-size: 2vw;
        }
        .countdown-name {
            font-size: 1.2vw;
        }
        .main-countdown-name {
            font-size: 5vw;
        }
        #bee {
            position: absolute;
            bottom: 1vh;
            left: 1vw;
            width: 7vw;
        }
        #greeting, #greeting2 {
            font-family: 'Arial Black', sans-serif;
            font-size: 3vw;
            position: absolute;
            top: 1vh;
            color: #ffffff;
            padding: 1vh;
        }
        #greeting {
            left: 1vw;
        }
        #greeting2 {
            right: 1vw;
        }
        .weather-info {
            display: flex;
            align-items: center;
        }
        .bee {
            margin-right: 1vw;
        }
        .weather-details {
            display: flex;
            flex-direction: column;
        }
        #weather-emote {
            position: fixed;
            bottom: 0;
            left: 9vw;
            padding: 1vh;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000000;
            border-radius: 1vh;
        }

        @media (max-width: 768px) {
            #main-countdown {
                font-size: 12vw;
            }
            .main-countdown-name {
                font-size: 6vw;
            }
            #greeting, #greeting2 {
                font-size: 4vw;
            }
            #shortest-countdowns {
                font-size: 3vw;
                bottom: 5vh;
                right: 5vw;
            }
            .countdown-time {
                font-size: 3vw;
            }
            .countdown-name {
                font-size: 2vw;
            }
            #bee {
                width: 10vw;
            }
            #weather-emote {
                left: 12vw;
                font-size: 3vw;
            }
        }

        @media (max-width: 480px) {
            #main-countdown {
                font-size: 15vw;
            }
            .main-countdown-name {
                font-size: 8vw;
            }
            #greeting, #greeting2 {
                font-size: 5vw;
            }
            #shortest-countdowns {
                font-size: 4vw;
                bottom: 6vh;
                right: 6vw;
            }
            .countdown-time {
                font-size: 4vw;
            }
            .countdown-name {
                font-size: 3vw;
            }
            #bee {
                width: 12vw;
            }
            #weather-emote {
                left: 15vw;
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div id="greeting"></div>
    <div id="greeting2"></div>
    <div id="main-countdown"></div>
    <div id="shortest-countdowns"></div>
    <img id="bee" src="./old/images/bee.png" alt="bee">
    <div id="weather-emote"></div>
    <script src="script.js"></script>
</body>
</html>
